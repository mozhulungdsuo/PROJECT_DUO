
<script type="text/javascript">
$(document).ready(function(){
	console.log('inside jqry');
	$("#btnShowEditForm").click(function(){
		$("#editBlogForm").modal('show');
	});
	
	$("#btnUpdateBlog").click(function(){
		$("#editBlogForm").modal('hide');
	});
	});
</script>


<div ng-controller="BlogController">
<div class="modal-dialog  modal-lg" style="width: 100%">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="text-center">Manage Blog</h1>
			</div>
			<div class="modal-body">
  <div class="table-responsive">
<table class="table table-hover">
 <thead>
 <tr>
  <th>Blog Id</th>
  <th>UserName</th>
  <th>Blog Name</th> 
  <th>BLog Content</th>                    
  <th>Likes</th>
  <th>Status</th>
  <th>Action</th>
  </tr>
 </thead>
<tbody>
       <tr ng-repeat="blog in blogData">
                        <td>{{blog.blogId}}</td>
                        <td>{{blog.username}}</td>
                        <td>{{blog.blogName}}</td>
                        <td>{{blog.blogContent}}</td>                     
                        <td>{{blog.likes}}</td>
                        <td>{{blog.status}}</td>
                       <td colspan="3px">
                            <button type="button" ng-click="incrementLike(blog.blogId)"  class="btn btn-info btn btn" ><span class="glyphicon glyphicon-thumbs-up"></span></a>
                            <button type="button" ng-click="deleteBlog(blog.blogId)" class="btn btn-danger" ><span class="glyphicon glyphicon-trash"></span></a>
                            <button type="submit" ng-click="editBlog(blog.blogId)" class="btn btn-success" id="btnShowEditForm" data-target="#editBlogForm" data-toggle="modal" ><span class="glyphicon glyphicon-pencil"></span></a>
                          
         </tr>
 </tbody>
</table>

</div>
</div>
</div>
</div>




<div class="modal fade" id="editBlogForm" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Blog</h4>
        </div>
        <div class="modal-body">
          
					<form class="col-md-12 center-block" id="blogForm" method="PUT">
					<div class="form-group">
							<input type="hidden" class="form-control input-lg" name="blogId"
							 ng-model="blog.blogId" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control input-lg" name="blogName"
								placeholder="Blog name" ng-model="blog.blogName" />
						</div>
						<div class="form-group">
							<textarea class="form-control input-lg" rows="3"
								name="blogContent" placeholder="Blog content"
								ng-model="blog.blogContent"></textarea>
						</div>
						<div class=form-group>
							<input type="submit" class="btn btn-lg btn-success"
								value="Update Blog" ng-click="updateBlog(blog.blogId)" id="btnUpdateBlog"  > <input
								type="reset" class="btn btn-lg btn-default" value="Reset">
						</div>
					</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
