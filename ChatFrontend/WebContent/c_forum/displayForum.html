

<div ng-controller="ForumController">
  
<div class="modal-dialog  modal-lg" style="width: 100%">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="text-center">Forum</h1>
			</div>
			<div class="modal-body">

<div class="table-responsive">
<table class="table table-hover">
 <thead>
 <tr>

  <th>Forum Content</th>                  
  <th>Status</th>
  <th>Action</th>
  </tr>
 </thead>
<tbody>
       <tr ng-repeat="forum in forumdata">
                        
                        <td>{{forum.username}}</td>
                        <td>{{forum.forumName}}</td>
                        <td>{{forum.forumContent}}</td>               
                        <td>{{forum.status}}</td>
                       <td>                            
                            <button type="button" ng-click="deleteForum(forum.forumId)" class="btn btn-danger" ><span class="glyphicon glyphicon-trash"></span></a>
                         </button>
                         </td>
                           
                          
         </tr>
</tbody>
</table>

</div>
</div>
</div>
</div>
</div>
