<div class="container-fluid"  ng-controller="JobController">
	<div class="row">
		<div class="col-md-12">
			<form  role="form" method="POST">
				<div class="form-group">
					 
					<label for="Company">
						Company
					</label>
					<input type="text" class="form-control" name="company" placeholder="" ng-model="job.company"  />
				</div>
				<div class="form-group">
					 
					<label for="jobTitle">
						Job Title
					</label>
					<input type="text" class="form-control" name="jobTitle" placeholder="" ng-model="job.jobTitle" />
				</div>
				<div class="form-group">
				<label for="jobDescription">
						Job Description
					</label>
					<input type="text" class="form-control" name="jobDescription" placeholder="" ng-model="job.jobDescription" />
				</div>
				<div class="form-group">
				<label for="salary">
						Salary
					</label>
					<input type="text" class="form-control" name="salary" placeholder="" ng-model="job.salary" />
				</div>
				<div class="form-group">
				<label for="location">
						Location
					</label>
					<select class="form-control" name="location" ng-model="job.location">
                                         <option value="Dimapur">Dimapur</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Bangalore">Bangalore</option>
                                         <option value="Delhi">Delhi</option>
                    </select>
				</div>
				
				
				<button type="submit" class="btn btn-primary" ng-click="insertJob()">
					Submit
				</button>
				<button type="reset" class="btn btn-primary" >
					Reset
				</button>
			</form>
		</div>
	</div>
</div>
