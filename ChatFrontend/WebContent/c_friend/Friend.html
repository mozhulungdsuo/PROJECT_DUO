
<div ng-controller="FriendController"  ng-init="showFriendsNumber(currentUser.userName)">   

		
 <button type="submit"  ng-click="showFriends()" class="btn btn-primary btn-md" id="btnShowFriend" data-target="#findFriend" data-toggle="modal" >Search</button>
 
 <button type="submit"  ng-click="showPendingFriends(currentUser.userName)" class="btn btn-primary btn-md" id="" 
 data-target="#pendingRequest" data-toggle="modal">
 Pending Request<span class="badge">{{friendnumber}}</span></button> 
 <button type="submit" ng-click="showAllFriends(currentUser.userName);showAllFriendWith(currentUser.userName)" class="btn btn-primary btn-md" id="" 
 data-target="#allFriends" data-toggle="modal">
 View Friends
 </button>             
                         

<!-- Search for people modal -->
<div class="modal fade" id="findFriend" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Friend finder</h4>
        </div>
        <div class="modal-body">
     
<table class="table">
 <thead>
 <tr>
   <th> Image </th>
  <th>UserName</th>
  <th>Age</th>  
  <th>Contact Number</th>         
  <th>Gender</th>
  <th>Action</th>
  </tr>
 </thead>
     <tbody>
       <tr ng-repeat="users in suggestedFriend" ng-if="!(currentUser.userName==users.userName)">
                         <td><img id="img1" class="avatar" src="http://localhost:8081/ChatMidWare/getImage/{{users.userName}}" 
                         
                         width="40" height="40"></td>
                         <td>{{users.userName}}</td>
                        <td>{{users.age}}</td> 
                       <td>{{users.contactNo}}</td>  
                        <td>{{users.gender}}</td> 
                                        
                       <td colspan="6px">
                         
                          
                          <button type="submit"   ng-click="insertFriend(users.userName)" class="btn btn-default"
                           data-somestringvalue-text="Request sent" autocomplete="off"  data-dismiss="modal">Send request</button>
                          
                        </td>
                           
                            
         </tr>
         
 </tbody>
</table>
</div>
					
      </div>
      
    </div>
  </div>
  
  <!-- Pending friend request modal -->
  
  <div class="modal fade" id="pendingRequest" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Friend finder</h4>
        </div>
        <div class="modal-body">
     <table class="table">
 <thead>
 <tr>
  <th>Image</th>
  <th>Friend Name</th> 
  <th>Action</th>
  </tr>
 </thead>
     <tbody>
       <tr ng-repeat="request in pendingRequest">
                        
                         <td><img id="img1" class="avatar" src="http://localhost:8081/ChatMidWare/getImage/{{request.userName}}"
                       
                          width="40" height="40"></img></td>
                        <td>{{request.userName}}</td>                   
                                        
                       <td colspan="6px">
                         
                          
                          <button type="submit" onclick="javascript:window.location.reload()" ng-click="acceptFriend(request.friendId)"
                           class="btn btn-default"  ng-init="showFriendsNumber(currentUser.userName)" data-dismiss="modal">Accept</button>
                          <button type="submit" onclick="javascript:window.location.reload()" ng-click="deleteFriend(request.friendId)" class="btn btn-default" 
                          data-dismiss="modal">Reject</button>
                        </td>
                           
                            
         </tr>
 </tbody>
</table>

        </div>
        </div>
        </div>
</div>        
        
        
  <!-- ALL FRIENDS LIST -->      
  <div class="modal fade" id="allFriends" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Friend List</h4>
        </div>
        <div class="modal-body">
     <table class="table">
 <thead>
 <tr>
  <th>Image</th>
  <th>Friend Name</th> 
  <th>Action</th>
  </tr>
 </thead>
     <tbody>
       <tr ng-repeat="friend in friendlist">
                        
                         <td><img id="img1" class="avatar" src="http://localhost:8081/ChatMidWare/getImage/{{friend.frienduseName}}"
                       
                          width="40" height="40"></img></td>
                        <td>{{friend.frienduseName}}</td>                   
                                        
                       <td colspan="6px">
                         
                          
                          <button type="submit" onclick="javascript:window.location.reload()" ng-click="deleteFriend(friend.friendId)"
                           class="btn btn-default"  ng-init="showFriendsNumber(currentUser.userName)" data-dismiss="modal">Unfriend</button>
                         
                           
                            
         </tr>
          <tr ng-repeat="friendwith in friendwithlist">
                        
                         <td><img id="img1" class="avatar" src="http://localhost:8081/ChatMidWare/getImage/{{friendwith.userName}}"
                       
                          width="40" height="40"></img></td>
                        <td>{{friendwith.userName}}</td>                   
                                        
                       <td colspan="6px">
                         
                          
                          <button type="submit" onclick="javascript:window.location.reload()" ng-click="deleteFriend(friendwith.friendId)"
                           class="btn btn-default"  ng-init="showFriendsNumber(currentUser.userName)" data-dismiss="modal">Unfriend</button>
                         
                           
                            
         </tr>
 </tbody>
</table>

        </div>
					
      </div>
      
    </div>
  </div>

  
  
  
  

  


 <script type="text/javascript">
 $(document).ready(function(){
    $("#sendRequest").click(function(){
       
            $(this).button('somestringvalue');
          
    });  
 });  
</script>
