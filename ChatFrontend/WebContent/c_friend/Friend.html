
<div ng-controller="FriendController">   
<div class="modal-dialog  modal-lg">
		
 <button type="submit"  ng-click="showFriends()" class="btn btn-primary btn-md" id="btnShowFriend" data-target="#findFriend" data-toggle="modal" >Search</button>
  </div>
                      
                         


<div class="modal fade" id="findFriend" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Friend finder</h4>
        </div>
        <div class="modal-body">
     
<table class="table">
 <thead>
 <tr>
 
  <th>UserName</th>
  <th>Age</th>  
  <th>Contact Number</th>         
  <th>Gender</th>
  <th>Action</th>
  </tr>
 </thead>
<tbody>
       <tr ng-repeat="user in suggestedFriend">
                       
                        <td>{{user.userName}}</td>
                        <td>{{user.age}}</td> 
                       <td>{{user.contactNo}}</td>  
                        <td>{{user.gender}}</td> 
                                        
                       <td colspan="6px">
                         
                          
                          <button type="submit"   ng-click="insertFriend(user.userName)" class="btn btn-default"
                           data-somestringvalue-text="Request sent" autocomplete="off"  data-dismiss="modal">Send request</button>
                          
                        </td>
                           
                            
         </tr>
 </tbody>
</table>
</div>
					
      </div>
      
    </div>
  </div>
  </div>

 <script type="text/javascript">
 $(document).ready(function(){
    $("#sendRequest").click(function(){
       
            $(this).button('somestringvalue');
          
    });  
 });  
</script>
