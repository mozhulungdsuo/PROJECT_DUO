<div ng-controller="UserController">

<div class="list-group">
    <a href="#updateProfilePicture" data-toggle="modal" data-target="#updateProfilePicture" class="list-group-item list-group-item-success">Upload picture</a>
    <a href="#updateUser"   ng-click="editUser(currentUser.userName)" data-toggle="modal" data-target="#updateUser" class="list-group-item list-group-item-info">View/Edit profile details</a>
    
  </div>
  
  
  
  <!-- -profile picture modal -->
  <div class="modal fade" id="updateProfilePicture" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Upload Profile picture</h4>
        </div>
        <div class="modal-body">
          <div class="row">
	<div class="full-width">
	<form  enctype="multipart/form-data" action="http://localhost:8081/ChatMidWare/doUpload" method="post" style="padding-top:100px">
            <h1 class="text-center color"><font face="Monotype Corsiva"> Profile Picture </font></h1>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="file"  placeholder="Select Picture" name="file1" id="file2" class="form-control form-input form-style-base"><br><br>
                 <center> <input type="submit" value="Upload" class="btn btn-lg btn-info"  ></center>
                </div>
                </form>

   </div>
   </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Edit user modal -->
    <!-- -profile picture modal -->
  <div class="modal fade" id="updateUser" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update user Profile</h4>
        </div>
        <div class="modal-body">
          <div class="row">
	<div class="full-width">
	<form class="col-md-12 center-block"  method="PUT">
					
			<div class="form-group">
					
					<input type="hidden" class="form-control" id="userName"  ng-model="user.userName" />
				</div>
					
				 <div class="form-group">
					<label for="firstName">
						First Name
					</label>
					<input type="text" class="form-control" id="firstName"  ng-model="user.firstname" />
				</div>
				<div class="form-group">
					<label for="lastName">
						Last Name
					</label>
					<input type="text" class="form-control" id="lastName"  ng-model="user.lastname" />
				</div>
				<div class="form-group">
				<label for="email">
						Email
					</label>
					<input type="text" class="form-control" id="email"  ng-model="user.email" />
				</div>
				
				<div class="form-group">
					 
					<label for="gender">
						Gender
					</label>
					<input type="text" class="form-control" id="gender"  ng-model="user.gender" />
				</div>
				
				<div class="form-group">
					 
					<label for="Age">
						Age
					</label>
					<input type="text" class="form-control" id="age"  ng-model="user.age" />
				</div>
				
				
				<div class="form-group">
				<label for="contactNo">
						Contact Number
					</label>
					<input type="text" class="form-control" id="contactNo"  ng-model="user.contactNo" />
				</div>		
				
				
				
				<div class="form-group">
				
				<input type="submit" value="Update" class="btn btn-primary" ng-click="updateUser(user.userName)">
					</div>
			</form>

   </div>
   </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
  
  </div>
